<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/rem.js"></script>
</head>
<body>
    <div class="download-box">
        <img class="left" src="./image/download_pattern_left.png" alt="" />
        <img class="right" src="./image/download_pattern_right.png" alt="" />
        <div class="point">
            <p>点击右上角按钮，在弹出的菜单中，</p>
            <p>再点击在浏览器中打开，即可安装！</p>
            <img src="./image/point.png" alt="" />
        </div>
        <div class="dwnload-content">
            <img class="logo" src="" alt="" />
            <div class="system">
                <img  class="system-icon" src="image/ios.png" alt="" />
                <span>一个为您赚钱的工具！</span>
            </div>
            <div class="info">
                <p>1.2 (Build 1)- 2.94 MB</p>
                <p>更新于<span>2019-01-09 18:33</span></p>
                <p class="iosInfo">确认安装之后，请按 Home 键在桌面查看</p>
            </div>
            <button class="download">下载安装</button>
        </div>
    </div>
    <script src="./js/common.js"></script>
</body>
</html>
